<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="Style.css" >

<body>
    <h1>criar seu cadastro</h1>
    <h2>veja seus pedidos de forma fácil, compre mais rápido e tenha uma<br> experiência personalizada :)</h2>
    <h6 style="color: red;">*campos obrigatorios</h6>

    <form>
        
        <label>nome completo</label><br>
        <input type="text" name="nome" class="nome" id="nome" placeholder="nome completo"><br><br>
        <label>gênero</label><br>
        pra gente te conhecer um pouco melhor :)<br>
        
        <input type="radio" name="Feminino" class="gênero" id="gênero" >Feminino
        <input type="radio" name="Masculino" class="gênero" id="gênero" >Masculino
        <input type="radio" name="Não informar" class="gênero" id="gênero" >Não informar<br><br>

        <label>data de nascimento</label><br>
        necessário pra identificar a maioridade, no formato DD/MM/AAAA <br>
        <input type="date" name="data" ><br><br>
        <label>CPF</label><br>
        <label>necessário pra emissão das Notas Fiscais</label><br>
        <input type="text" name="cpf" placeholder="digite seu cpf"><br>
        <label>é pessoa jurídica? conheça a americanas empresas</label><br><br>
        <label>telefone</label><br>
        <input type="text"  name="telefone" placeholder="digite seu número"><br>
        <input type="checkbox"><label>receber notificações por whatsapp</label><br><br>
        <label>e-mail</label>
        <input type="email" name="email" placeholder="digite seu email"><br>
        <input type="checkbox"><label>receber e-mails promocionais</label><br><br>
        <label>senha</label><br>
        <input type="password" name="senha" placeholder="digite sua senha"><br><br>
        <input type="checkbox" > <label>compartilhar meus dados com parceiros para ter<br>
             conteúdos personalizados, veja como funciona.</label><br><br>
             <button style="background-color:red ;">criar seu cadastro</button><br>
             <label>Não se preocupe, nosso site é seguro! Ao criar o seu<br>
                 cadastro, você concorda com a nossa Política de<br>
                  Privacidade</label><br><br>
            
            <label class="cadastro">ja tem cadastro?<a href="https://www.americanas.com.br/" target="_blank">entrar</label>


       
    </form>

    
</body>
</html>
